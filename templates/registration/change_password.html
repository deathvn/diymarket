{% extends "base_generic.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <div class="main">
    <h3>Đổi mật khẩu</h3>
    <form action="{% url 'password_change' %}" method="post">
      {% csrf_token %}
      <table>
        <tbody>
          <tr>
            <th><label for="id_old_password">Mật khẩu cũ:</label></th>
            <td><input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password"></td>
          </tr>
          <tr>
            <th><label for="id_new_password1">Nhập mật khẩu mới:</label></th>
            <td><input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1"></td>
          </tr>
          <tr>
            <th><label for="id_new_password2">Nhập lại mật khẩu mới:</label></th>
            <td><input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2"></td>
          </tr>
          <tr>
            <td><input class="btn btn-outline-primary submit-button" type="submit" value="Submit"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>

{% endblock %}
